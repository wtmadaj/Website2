	<h1>Register</h1><br>
	<!-- Use POST, not GET normally -- otherwise anyone can see what was entered in the address bar -->
	<form method="GET">
		First Name: <input type="text" name="firstname" required><br>
		Last Name: <input type="text" name="lastname" required><br>
		Email: <input type="email" name="email" required><br>
		Password: <input type="password" minlength="8" name="password" required><br>
		Birthdate: <input type="date" name="birthdate"><br>
		Gender: <br>
		<input type="radio" name="gender" value="Male">Male
		<input type="radio" name="gender" valeu="Female">Female
		<input type="radio" name="gender" value="Other">Other<br>
		Pets: <br>
		<input type="checkbox" name="cats">Cats<br>
		<input type="checkbox" name="dogs">Dogs<br>
		Primary Vehicle: <br>
		<select name="Primary Vehicle">
			<option value="Car" name="Car">Car</option>
			<option value="Truck" name="Truck">Truck</option>
			<option value="Van" name="Van">Van</option>
			<option value="Motorcycle" name="Motorcycle">Motorcycle</option>

		</select><br>
		<input type="submit" value="Register">
		<input type="reset">
	</form>

	<br><br>
